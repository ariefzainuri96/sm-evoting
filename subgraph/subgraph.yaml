specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Evoting
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"   # ðŸ‘ˆ deployed address
      abi: Evoting
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vote
      abis:
        - name: Evoting
          file: ./abis/Evoting.abi.json
      eventHandlers:
        - event: VoteCast(indexed address,indexed uint256,uint256)
          handler: handleVoteCast
      file: ./src/mapping.ts
