specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: Evoting
    network: {{network}}
    source:
      address: "{{address}}"
      abi: Evoting
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Vote
      abis:
        - name: Evoting
          file: ./abis/Evoting.abi.json
      eventHandlers:
        - event: VoteCast(indexed address,indexed uint256,uint256)
          handler: handleVoteCast
      file: ./src/mapping.ts
